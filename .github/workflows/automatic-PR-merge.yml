name: automatically merge dependabot PR's
on:
  pull_request:
    branches: [ master ]

jobs:
  run-unit-test:
    name: run unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: run unit tests
        run: echo "unit test passed"

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: [ run-unit-test ]
    if: ${{ github.actor == 'dependabot[bot]' }}       # This helps to ignore manually created PR and include only dependabot created PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.6.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}    # This is default token for automatic reviewer user "github-actions"
          target: minor                                # This will merge just minor version change, major version change has to be merged manually
          merge-method: rebase
